<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile & Art Gallery</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script>
      const THEME_STORAGE_KEY = 'theme';
      tailwind = typeof tailwind === 'undefined' ? {} : tailwind;
      tailwind.config = Object.assign({}, tailwind.config || {}, {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              base: 'var(--bg)',
              surface: 'var(--surface)',
              'surface-2': 'var(--surface-2)',
              fg: 'var(--text)',
              muted: 'var(--muted)',
              primary: 'var(--primary)',
              'primary-contrast': 'var(--primary-contrast)',
              accent: 'var(--accent)',
              border: 'var(--border)',
              ring: 'var(--ring)'
            },
            backgroundColor: {
              base: 'var(--bg)',
              surface: 'var(--surface)',
              'surface-2': 'var(--surface-2)',
              card: 'var(--surface-2)',
              primary: 'var(--primary)',
              accent: 'var(--accent)',
              overlay: 'var(--overlay)',
              'overlay-strong': 'var(--overlay-strong)'
            },
            textColor: {
              base: 'var(--text)',
              muted: 'var(--muted)',
              primary: 'var(--primary)',
              accent: 'var(--accent)',
              'on-primary': 'var(--primary-contrast)'
            },
            borderColor: {
              base: 'var(--border)',
              accent: 'var(--accent)'
            },
            ringColor: {
              DEFAULT: 'var(--ring)',
              focus: 'var(--ring)'
            },
            ringOffsetColor: {
              base: 'var(--surface)',
              contrast: 'var(--surface-2)'
            },
            boxShadow: {
              card: '0 20px 45px -25px rgba(15, 23, 42, 0.4)',
              glow: '0 0 0 4px rgba(14, 165, 233, 0.18)'
            }
          }
        }
      });

      (function () {
        try {
          var root = document.documentElement;
          var stored = localStorage.getItem(THEME_STORAGE_KEY);
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = stored === 'light' || stored === 'dark' ? stored : prefersDark ? 'dark' : 'light';
          root.classList.toggle('dark', theme === 'dark');
          root.dataset.theme = theme;
          root.style.colorScheme = theme;
        } catch (e) {}
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
